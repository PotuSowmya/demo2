<template>
  <require from="blur-image"></require>

  <section class="au-animate">
   <!--  <h2>${heading}</h2> -->
     <div class="row au-stagger">
       <button click.delegate = "getData()">GET</button>
       
    <div  if.bind="users.length != 0">
       
         		<div class="user">
						<table class="table table-striped">
							<thead>
								<tr>
								    <th>id</th>
									<th>name</th>
									<th>country </th>
								</tr>
							</thead>
							<tbody>  
								  <tr repeat.for="user of users" with.bind="user">
										 <td>
										 <span>${id ? id : '--'}</span>
									     </td>
									     <td>
										  
										     <span>${name ? name : '--'}</span>
										   
									     </td>
									     <td>
										  
										       <span>${country ? country : '--'}</span>
										  
									     </td>
								     </tr>

							</tbody>
						</table>
					</div>
       
       
       
     </div>
		    	  
		    	  
	   
     
   
   
  </section>
</template>
