<template>
  <section class="au-animate">
<!--     <h2>${heading}</h2> -->
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">name</label>
        <input type="text" value.bind="student.name" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">country</label>
        <input type="text" value.bind="student.country" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
