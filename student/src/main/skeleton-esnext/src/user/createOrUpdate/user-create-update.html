<template>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                      <legend class="text-center header">
                     
	                      <h5 class="text-center">user <span if.bind="!user.id"> Create  </span>
		                   <span if.bind="user.id"> Update  </span>
	                      </h5>
                     
                        </legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">name:</span>
                            <div class="col-md-8">
                                 <div class="error-class">      
                               <input type="text" name="name" class="form-control" value.bind="user.name & validate" palceholder = "User Name" />
                               </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">country:</span>
                            <div class="col-md-8">
                            <div class="error-class">      
                                <input type="text" name="country" class="form-control" value.bind="user.country & validate" palceholder = "User Country" />
                            </div>
                            </div>
                        </div>

                      
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-sm btn-primary" type="submit" click.trigger="createOrUpdateUserFn()">
			                      <span if.bind="!user.id"> Submit  </span>
			                      <span if.bind="user.id"> Update  </span>
	                           </button>
	                          <button  class="btn btn-sm btn-light" click.delegate="dialogController.cancel()"> Cancel </button>
                            </div>
                        </div>
                    
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
