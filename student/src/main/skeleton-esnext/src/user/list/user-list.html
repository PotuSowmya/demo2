<template>
<div class="box">
   <div class="box-header">
		<div class="flex-container">
			<div class="box-title" align="center">
				<span class="caption" style="color:grey;"><h3>User List</h3></span>
			</div>
			<div align="right">
			<div class="btn-group" role="group" >
			
				<button   click.delegate="createUser()" class="btn btn-primary btn-sm pull-right" title="Create User" > Add </button>
				</div>
	        </div>	
		</div>
	</div>
    <div  if.bind="users.length != 0">
       
        <div class="student-sub-list">
			 <table class="table table-striped">
					<thead>
						<tr>
						    <th> Name</th>
						    <th>country</th>
						</tr>
					</thead>
					<tbody>  
						<tr repeat.for="user of users" with.bind="user">
										
							<td> <span>${name ? name : '--'}</span> </td>
							<td> <span>${country ? country : '--'}</span> </td>
							<td>
							<a style="color:blue;" click.delegate="updateUser(user)" title="Edit">
				                            <span class="fa fa-pencil"></span>	</a>	
				            </td>	
						 </tr>

					</tbody>
			 </table>
	     </div>
       
      </div>

      <div class="text-center" if.bind="users.length == 0">
	       <div class="empty-list">
	         
	          <h5 class="empty-list-msg"> User List Empty
	          	<a click.delegate="createUser()" title="Create User"> Add </a>
	          </h5>
	           <br />
	       </div>
	  </div>
</div>

</template>
