<template>

	<div class="user-test">
  
   
       
      <div class="box">
		<div class="box-header">
			<div class="flex-container">
				<div class="box-title">
					<span class="caption" if.bind="!user.id"> user Create </span>
					<span if.bind="user.id" class="caption"> user Update </span>
				</div>
			</div>
		</div>
		
		<div class="box-body">
		<div class="row">
   			<div class="col-sm-12 mx-auto">
			   <form>
			   
			      <div class="form-wrap">
			      
			        <compose view="../user-form.html"></compose>
			      
			      </div>
			      
			      <div>
			         <div class="form-group">
				       <div class="row">
				          <label class="col-2"> </label>
				          <div class="error-class col-4">
				             <button  class="btn btn-sm btn-primary" type="submit" click.delegate="createOrUpdateUserFn()">

				            	 <span else>  Create   </span> 
				             </button>
				             <a if.bind="!user.id" class="btn btn-sm btn-light" route-href="route: userList"> Cancel </a>
				             <a if.bind="user.id" class="btn btn-sm btn-light" route-href="route: userView;params.bind:{id:user.id}"> Cancel </a>
				          </div>
				       </div>
				     </div>
			      
			      
			      </div>
			      
			   
			   </form>
			
		       </div>
		   </div>
        </div>
  
     </div>

  </div>

</template>
